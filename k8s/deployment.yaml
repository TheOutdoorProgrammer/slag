---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: slag
  labels:
    app: slag
spec:
  replicas: 2
  selector:
    matchLabels:
      app: slag
  template:
    metadata:
      labels:
        app: slag
    spec:
      containers:
      - name: slag
        image: ghcr.io/theoutdoorprogrammer/slag:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "50Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 101  # nginx user
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE

---
apiVersion: v1
kind: Service
metadata:
  name: slag
  labels:
    app: slag
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: slag

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: slag
  labels:
    app: slag
  annotations:
    # Cloudflare specific annotations
    # Adjust these based on your ingress controller
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - slag.theoutdoorprogrammer.com
    secretName: slag-tls
  rules:
  - host: slag.theoutdoorprogrammer.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: slag
            port:
              name: http
